name: Update Repository Status

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Update Script
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python update_status.py

      - name: Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "git-tracker: ðŸ”„ Auto-update repository status"
          git push https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/Siri042001/Project-1.git HEAD:main

